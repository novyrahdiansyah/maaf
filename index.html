<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maaf ya...</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #0c0c0d;
        font-family: "Poppins", sans-serif;
        color: white;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        text-align: center;
        padding: 20px;
        width: 90%;
        max-width: 480px;
        animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .stiker {
        width: 180px;
        animation: float 2s infinite ease-in-out alternate;
    }

    @keyframes float {
        from { transform: translateY(0); }
        to { transform: translateY(-10px); }
    }

    button {
        background: #1f1f21;
        color: white;
        border: 1px solid #3a3a3a;
        padding: 12px 22px;
        border-radius: 12px;
        margin-top: 20px;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover { background: #333; transform: scale(1.05); }

    /* POPUP */
    .popup-bg {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.88);
        display: flex;
        justify-content: center;
        align-items: center;
        visibility: hidden;
        opacity: 0;
        transition: 0.4s;
    }

    .popup-bg.show {
        visibility: visible;
        opacity: 1;
    }

    .popup {
        background: #161618;
        padding: 25px;
        border-radius: 20px;
        text-align: center;
        width: 85%;
        max-width: 470px;
        box-shadow: 0 0 25px rgba(255,255,255,0.05);
        animation: pop 0.4s ease;
        position: relative;
        overflow: hidden;
    }

    @keyframes pop {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    .popup img {
        width: 190px;
        animation: float 2s infinite ease-in-out alternate;
    }

    .choice-btn {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 15px;
    }

    #noBtn { position: relative; }

    /* LOVE FALLING */
    .heart {
        position: absolute;
        font-size: 22px;
        color: #ff5078;
        animation: fall 2s linear forwards, sway 1s ease-in-out infinite alternate;
        pointer-events: none;
    }

    @keyframes fall {
        to { transform: translateY(150px) rotate(360deg); opacity: 0; }
    }

    @keyframes sway {
        0% { transform: translateX(0); }
        100% { transform: translateX(10px); }
    }

    audio { display: none; }
</style>
</head>

<body>

<!-- Musik -->
<audio id="music" loop>
    <source src="The 1975 - About You (Official).mp3" type="audio/mpeg">
</audio>

<div class="container">
    <img class="stiker" src="https://media.tenor.com/jlE8xdL_6LMAAAAi/capybara-cute.gif">
    <h2>
        Nowil mau minta maaf...
        <br>
        <span style="opacity:.7; font-size:15px;"> (kalo minta ke yang lain takut gak dikasih...)üò≠ü¶¶</span>
    </h2>
    <button onclick="showPopup()">Klik di sini</button>
</div>

<!-- POPUP 1 -->
<div class="popup-bg" id="popup1">
    <div class="popup">
        <img src="https://media.tenor.com/Z8E_VirlG98AAAAi/capybara.gif">
        <h2>Maafin Nowil ya‚Ä¶</h2>
        <p style="opacity:.7;"> Nowil ga maksud bikin kamu kesel‚Ä¶‚úåÔ∏è Masih excited juga ko üñ§</p>

        <div class="choice-btn">
            <button onclick="yes()">Maafin ‚ù§Ô∏è</button>
            <button id="noBtn" onmouseover="moveBtn()">Engga ‚ùå</button>
        </div>
    </div>
</div>

<!-- POPUP 2 -->
<div class="popup-bg" id="popup2">
    <div class="popup">
        <img src="https://media.tenor.com/1kbxAGg4m3UAAAAi/capybara-happy.gif">
        <h2>Yeeey! di maafin nikiii ‚ù§Ô∏è</h2>
        <p style="opacity:.7;">Sekali lagi maaf yaa nikiii.... oiyaaa cepet sembuh yaa nikiii ‚ú® </p>
        <button onclick="closeAll()">Tutup</button>
    </div>
</div>

<script>
function showPopup() {
    document.getElementById("popup1").classList.add("show");


    // mainkan musik setelah user klik tombol
    const music = document.getElementById("music");
    if (music.paused) {
        music.play().catch(err => console.log("Audio autoplay diblokir:", err));
    }
}

function yes() {
    document.getElementById("popup1").classList.remove("show");
    document.getElementById("popup2").classList.add("show");

    // efek love jatuh
    startHearts();
}

function closeAll() {
    document.getElementById("popup2").classList.remove("show");
}

// Tombol "Engga" kabur
function moveBtn() {
    const btn = document.getElementById("noBtn");
    btn.style.position = "absolute";
    btn.style.top = (Math.random() * 150 + 30) + "px";
    btn.style.left = (Math.random() * 200 + 30) + "px";
}

// Bikin love jatuh di popup
function startHearts() {
    const popup = document.getElementById("popup2").querySelector(".popup");
    let count = 0;
    const interval = setInterval(() => {
        if (count >= 20) { // maksimal 20 hati
            clearInterval(interval);
            return;
        }
        count++;

        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";

        // posisi acak di popup
        heart.style.left = Math.random() * (popup.clientWidth - 24) + "px";
        heart.style.top = "0px";
        heart.style.fontSize = (20 + Math.random() * 15) + "px";

        popup.appendChild(heart);

        // hapus hati setelah animasi
        setTimeout(() => heart.remove(), 2000);
    }, 150);
}
</script>

</body>
</html>
